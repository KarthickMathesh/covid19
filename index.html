<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COVID - 19 India Daily Cases</title>
  <link rel="icon" href="./img/logo.png" type="image">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table class="table table-dark table-striped table-bordered mb-0">
    <thead class="thead-dark text-center">
      <tr>
        <th scope="col" class="headerFixed">#</th>
        <th scope="col" class="headerFixed">Date</th>
        <th scope="col" class="headerFixed">Daily Confirmed</th>
        <th scope="col" class="headerFixed">Daily Recovered</th>
        <th scope="col" class="headerFixed">Daily Deceased</th>
        <th scope="col" class="headerFixed">Total Confirmed</th>
        <th scope="col" class="headerFixed">Total Recovered</th>
        <th scope="col" class="headerFixed">Total Deceased</th>
      </tr>
    </thead>
    <tbody id="tableBody" class="text-center"></tbody>
  </table>
  <script src="./js/script.js"></script>
</body>
</html>
