<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>COVID - 19 India Tracker</title>
  <link rel="icon" href="./img/logo.png" type="image">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
  <h1 class="display-4 text-center">COVID - 19 India Case Time Series</h1>
  <table class="table table-dark table-striped table-hover table-bordered">
    <thead class="thead-dark text-center">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Daily Confirmed</th>
        <th scope="col">Daily Recovered</th>
        <th scope="col">Daily Deceased</th>
        <th scope="col">Total Confirmed</th>
        <th scope="col">Total Recovered</th>
        <th scope="col">Total Deceased</th>
      </tr>
    </thead>
    <tbody id="tableBody" class="text-center"></tbody>
  </table>
  <script  src="./js/script.js"></script>
</body>
</html>
